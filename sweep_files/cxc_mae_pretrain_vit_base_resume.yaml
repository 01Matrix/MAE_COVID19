entity: xxx
method: bayes
metric: # 衡量目标
  goal: maximize
  name: test_acc
name: cxc_mae_pretrain_vit_base_resume
parameters:
  model: 
    value: vit_base_patch16
  tar:
    values: 
    # - U_sani2
    - U_orig
  batch_size:
    value: 16
  blr: 
    distribution: uniform
    max: 0.001
    min: 0.0005
  cutmix:
    distribution: uniform
    max: 1
    min: 0
  drop_path:
    distribution: uniform
    max: 1
    min: 0
  layer_decay:
    distribution: uniform
    max: 1
    min: 0
  mixup:
    distribution: uniform
    max: 1
    min: 0
  reprob:
    distribution: uniform
    max: 1
    min: 0
  weight_decay:
    distribution: uniform
    max: 1
    min: 0
  seed:
    value: 42
  finetune:
    values:
    - ./MAE_COVID19_output_pretrain/base_CXC_pretrain/checkpoint-50.pth
  split_ratio:
    values:
    - '2.0:3.0:5'
program: main_finetune_ddp.py
project: MAE_COVID19
